<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
	</head>
	<body>
		<div id="container">
			<!-- 背景图片 -->
			<img class="back_img" src="img/4.01_4.03.png" alt="">
			<!-- 时间选择器 -->
			<div class="select_time_box"></div>
			<!-- 卡片 -->
			<div class="card_wrap">
				<div class="card_one card_common_sty"></div>
				<div class="card_two card_common_sty"></div>
				<div class="card_three card_common_sty"></div>
				<div class="card_four card_common_sty"></div>
			</div>
		</div>
		<!-- 时间选择器 -->
		<div class="pupup_select_wrap">
			<div class="popup_time">
				<div class="time_select_header">
					<img class="left"  src='./img/arrow_left.png'><span>4月</span><img class="right" src='./img/arrow_right.png'>
				</div>
				<ul class="time_select_content">

				</ul>
				<div class="time_select_footer">
					查看本月月报
				</div>
			</div>
		</div>
		<script src="js/scale.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.slim.min.js"></script>
		<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.min.js"></script>
		<script src="js/charts.js"></script>
		<script src="js/timepicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/controller.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
